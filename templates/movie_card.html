<style>
    .movie-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 15px;
        padding: 1.5rem;
        margin: 1rem 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .movie-card:hover {
        transform: translateY(-5px);
    }
    .movie-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }
    .movie-info {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }
    .movie-genres {
        color: #3498db;
        font-style: italic;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
    }
    .movie-rating {
        font-size: 1.1rem;
        font-weight: bold;
        color: #f39c12;
    }
    .rank-badge {
        background: #667eea;
        color: white;
        padding: 0.3rem 0.6rem;
        border-radius: 20px;
        font-size: 0.8rem;
        float: right;
    }
</style>

<div class="movie-card">
    <div class="rank-badge">#{rank}</div>
    <div class="movie-title">{title}</div>
    <div class="movie-info">{year} • {director}</div>
    <div class="movie-genres">{genres}</div>
    <div class="movie-rating">⭐ {rating}</div>
</div>
